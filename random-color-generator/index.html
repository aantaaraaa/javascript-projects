<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate random hex and RGB colors and copy them to the clipboard." />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="random-color-generator-container">
      <!-- HEX COLOR SECTION -->
      <div class="hex-color-container">
        <p class="hex-color-value" aria-live="polite">#ffffff</p>
        <button type="button" class="hex-btn">Create Hex Color</button>
        <button type="button" class="hex-copy-color">Copy To Clipboard</button>
      </div>

      <!-- RGB COLOR SECTION -->
      <div class="rgb-color-container">
        <output class="rgb-color-value" aria-live="polite">rgb(255, 255, 255)</output>

        <div>
          <label for="red">Red</label>
          <input type="range" min="0" max="255" value="0" id="red" />
        </div>

        <div>
          <label for="green">Green</label>
          <input type="range" min="0" max="255" value="0" id="green" />
        </div>

        <div>
          <label for="blue">Blue</label>
          <input type="range" min="0" max="255" value="0" id="blue" />
        </div>

        <button type="button" class="rgb-btn">Create RGB Color</button>
        <button type="button" class="rgb-copy-color">Copy to Clipboard</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
